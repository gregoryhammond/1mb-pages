 <div class="container">

         </div>
        <br>

        <div class="column col-6">
            <p> Youtube video:
                <br>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/2DUc7jz9OyU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <!-- The spectre docs says just to do it like this (https://picturepan2.github.io/spectre/elements/media.html). Do not try to play this on your local machine as Youtube doesn't allow it.  -->
            </p>
        </div> <!-- end of column col-6 -->

        <div class="column col-6">
        <p> Video using <a href="https://cloudinary.com/invites/lpov9zyyucivvxsnalc5/atgngbnswtfuaadqe4eb" rel="nofollow">Cloudinary</a> (auto format & auto good quality, video from <a href="https://en.wikipedia.org/wiki/Big_Buck_Bunny">Big Buck Bunny</a>):
            <br>
            <div class="video-responsive">
                <iframe
                    src="https://player.cloudinary.com/embed/?public_id=Big_Buck_Bunny_1080_2MB_ym5zs6&cloud_name=doklvodcx&player%5Bfluid%5D=true&player%5Bcontrols%5D=true"
                    width="640"
                    height="480"
                    allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
                    allowfullscreen
                    frameborder="0"
                ></iframe>
            </div>
        </p>
        </div> <!-- end of column col-6 -->

 </div> <!-- end container-fluid -->
